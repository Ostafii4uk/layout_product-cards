<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content=
        "width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="wraper">
      <div class="product-card" data-qa="card">
        <img
          class="product-card-image"
          src="./images/imac.jpeg"
          alt="Моноблок  APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)"
        >

        <h1 class="product-card-title">
          Моноблок APPLE A1419 iMac 27&#34; Retina 5K (MNED2UA/A)
        </h1>

        <p class="product-card-code">
          Код товара: 195434
        </p>

        <div class="product-card-rate">
          <div class="product-rate-stars">
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
            <div class="stars-star"></div>
          </div>
          <p class="product-rate-feedback">
            Отзывов: 5
          </p>
        </div>

        <div class="product-card-price">
          <p class="product-price-title">
            Цена:
          </p>

          <p class="product-price-amount">
            69 999 грн
          </p>
        </div>

        <a
          class="product-button-link"
          href="./index.html"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
